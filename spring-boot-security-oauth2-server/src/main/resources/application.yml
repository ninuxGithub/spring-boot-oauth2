logging:
  level:
    org.springframework:
      data: info
      security: debug
server:
  port: 80
spring:
  profiles:
    active: dev
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
useJwtTokenStore: false
spring-oauth-authorize: http://127.0.0.1/oauth/authorize
spring-oauth-token: http://127.0.0.1/oauth/token